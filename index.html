<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browser Storage</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="container">
        <DIV>
            <button id="store-btn">STORE LocalStorage</button>
            <button id="retrieve-btn">RETRIEVE LocalStorage</button>
            <button id="clear-btn">Clear LocalStorage</button>
        </DIV>
        <DIV>
            <button id="store-s-btn">STORE session</button>
            <button id="retrieve-s-btn">RETRIEVE session</button>
            <button id="clear-s-btn">Clear session</button>
        </DIV>
        <div id="text">
            <label id="lbl"></label>
        </div>
    </div>

</body>

</html>
